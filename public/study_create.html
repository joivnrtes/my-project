<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>发帖 - 学习交流</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "PingFang SC",
        "Segoe UI", Roboto, sans-serif;
      background: #f8f8f8;
      color: #333;
      display: flex;
      flex-direction: column;
      height: 100vh;
      box-sizing: border-box;
    }
    .header {
      background-color: rgba(130, 165, 223, 0.85);
      color: #fff;
      padding: 12px;
      text-align: center;
      font-size: 18px;
      font-weight: 600;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .main {
      flex: 1; 
      overflow-y: auto; 
      padding: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"],
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 14px;
    }
    textarea {
      resize: vertical; /* 可以上下拉伸 */
    }
    .btn-row {
      margin-top: 20px;
      display: flex;
      gap: 10px; 
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    .btn-submit {
      background-color: #5690d8;
      color: #fff;
    }
    .btn-submit:hover {
      background-color: #4577b5;
    }
    .btn-cancel {
      background-color: #ccc;
      color: #333;
    }
    .btn-cancel:hover {
      background-color: #aaa;
    }
  </style>
</head>
<body>

  <div class="header">发帖 - 学习交流</div>

  <div class="main">
    <div class="form-group">
        <label for="post-title">标题</label>
        <input type="text" id="post-title" placeholder="请输入帖子标题" />
      </div>
      
      <div class="form-group">
        <label for="post-content">内容</label>
        <textarea id="post-content" rows="5" placeholder="说点什么..."></textarea>
      </div>
  
      <div class="form-group">
        <label for="post-video">上传视频</label>
        <input type="file" id="post-video" accept="video/*" />
      </div>
  
      <div class="btn-row">
        <button class="btn-submit" id="submit-post-btn">发布</button>
        <button class="btn-cancel" id="cancel-post-btn">取消</button>
      </div>
    </div>

    <script src="utils.js"></script>
    <script src="study_create.js"></script>
</body>
</html>
