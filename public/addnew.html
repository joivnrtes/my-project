<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <!-- 针对iPhone的初始视口配置，禁止用户缩放以获得类似原生App的体验 -->
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
  />
  <title>添加新线路</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "PingFang SC",
        "Segoe UI", Roboto, sans-serif;
      background: #f8f8f8;
      color: #333;
      box-sizing: border-box;
    }
    .header {
      background-color: rgba(130, 165, 223, 0.85);
      color: #fff;
      padding: 12px;
      text-align: center;
      font-size: 18px;
      font-weight: 600;
    }
    .container {
      padding: 10px;
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      min-height: calc(100vh - 20px);
    }
    h2 {
      margin: 0;
      font-size: 20px;
      margin-bottom: 10px;
    }
    .form-group {
      margin-bottom: 10px;
    }
    .form-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 4px;
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      box-sizing: border-box;
      font-size: 14px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .btn-submit {
      background: #f04e30;
      border: none;
      color: #fff;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn-submit:hover {
      background: #d13e27;
    }
    .btn-cancel {
      background: #aaa;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      margin-left: 10px;
      cursor: pointer;
    }
    .btn-cancel:hover {
      background: #888;
    }
  </style>
</head>
<body>
  <div class="header">添加新线路</div>
  <div class="container">
    <h2>添加线路</h2>

    <div class="form-group">
      <label for="route-name">线路名称</label>
      <input type="text" id="route-name" placeholder="如 蓝色5.10a" />
    </div>
    <div class="form-group">
      <label for="route-difficulty">线路难度</label>
      <input type="text" id="route-difficulty" placeholder="如 5.10a, v3 等" />
    </div>
    <div class="form-group">
      <label for="route-comment">文字评论</label>
      <textarea id="route-comment" rows="3" placeholder="说说这条线路的特点?"></textarea>
    </div>

    <div class="form-group">
      <label for="route-video-file">上传线路视频</label>
      <input type="file" id="route-video-file" accept="video/*" />
    </div>

    <button class="btn-submit" id="submit-btn">提交</button>
    <button class="btn-cancel" id="cancel-btn">取消</button>
  </div>


  <script src="utils.js"></script>
  <script src="addnew.js"></script>
</body>
</html>
