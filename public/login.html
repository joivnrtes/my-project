<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <!-- 视口配置，适配移动端 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


<!-- PWA 相关的 Apple Meta 标签 -->
<link rel="apple-touch-icon" href="/icons/icon-192x192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="山羊 GOAT">

<link rel="manifest" href="/manifest.json">

    <title>山羊 GOAT - 登录</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            text-align: center;
            background: rgba(203, 210, 228, 0.9);
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .login-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #333;
        }
        .input-group input {
            width: 90%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .btn {
            background-color: #d24a32c9;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #d13e27;
        }
        .secondary-btn {
            background: none;
            color: #f04e30;
            border: none;
            margin-top: 10px;
            font-size: 14px;
            cursor: pointer;
        }
        .secondary-btn:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>欢迎来到山羊 GOAT</h1>
        <form id="login-form">
            <div class="input-group">
                <label for="email">邮箱</label>
                <input type="text" id="email" name="email" placeholder="请输入邮箱" required>
            </div>
            <div class="input-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" placeholder="请输入密码" required>
            </div>
            <button type="submit" class="btn">登录</button>
            <br>
            <button type="button" class="secondary-btn" id='redirectToRegister'>注册新账号</button>
            <button type="button" class="secondary-btn" id='forgotPassword'>忘记密码</button>
        </form>
    </div>
    <script src="login.js">

    </script>
</body>
</html>
