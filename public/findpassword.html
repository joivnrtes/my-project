<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 视口配置 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>山羊 GOAT - 忘记密码</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f8f8f8;
            color: #333;
        }
        .header {
            background-color: rgba(203, 210, 228, 0.9);
            color: #333;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .form-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #333;
        }
        .form-group input {
            width: 96%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        .btn {
            width: 48%;
            padding: 10px;
            background-color: #f04e30;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #d13e27;
        }
        .btn-disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
        .back-btn {
            margin-top: 15px;
            color: #f04e30;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">忘记密码</div>
    <div class="form-container">
        <form id="forgot-password-form">
            <div class="form-group">
                <label for="email">邮箱</label>
                <input type="text" id="email" name="email" placeholder="请输入注册时的邮箱" required>
                <p class="error-message" id="email-error"></p>
            </div>
            <div class="form-group">
                <label for="verification-code">验证码</label>
                <div style="display: flex; justify-content: space-between;">
                    <input type="text" id="verification-code" name="verification-code" placeholder="请输入验证码" required>
                    <button type="button" class="btn" id="send-code-btn" >发送验证码</button>
                </div>
                <p class="error-message" id="verification-error"></p>
            </div>
            <div class="form-group">
                <label for="new-password">新密码</label>
                <input type="password" id="new-password" name="new-password" placeholder="请输入新密码" required>
                <p class="error-message" id="password-error"></p>
            </div>
            <div class="form-group">
                <label for="confirm-password">确认新密码</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="请再次输入新密码" required>
                <p class="error-message" id="confirm-password-error"></p>
            </div>
            <button type="button" class="btn" id="reset-btn">重置密码</button>
        </form>
        <button class="back-btn" id="back-btn">返回登录</button>
    </div>

    <script src="findpassword.js"></script>

</body>
</html>
